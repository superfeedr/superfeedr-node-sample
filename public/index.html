<!doctype HTML>
<html>
<head>
    <!-- Socket.io serves its client-side code over this route automatically -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }
      
      .label.superfeedr {
          background-color: #46a546;
      }
      .label.pubsubhubbub {
        background-color: #f89406;
      }
      .label.pubsub {
          background-color: #c43c35;
      }
      .label.msgboy {
        background-color: #62cffc;
      }

    </style>

    <script>
    window.onload = function () {
        // Connect to socket.io
        var socket = io.connect('/');

        // React to a received message
        socket.on('notification', function (data) {
            console.log(data);
            var label = data.feed.url.split("/").pop()
            for (i in data.entries) {
                var entry = data.entries[i];
                var id = btoa(entry.id);
                if($('#' + id).length == 0) {
                    $('#inbox').prepend($('<li>', {id: id})
                    .append($('<span>', {class: 'label ' + label}).text(label))
                    .append($('<a>', {href: entry.permalinkUrl}).text(entry.title))
                    // .append($('<span>').text("from " + data.feed.title))
                    );
                }
            }
        });
    };
    </script>
</head>
<body>


    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="#">Tracking Superfeedr</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1>Tracking Superfeedr <small>Using <a href="http://superfeedr.com">Superfeedr</a> to track Superfeedr: how meta!</small></h1>
            </div>
            <div class="row">
                <div class="span10">
                    <ul id="inbox">
                    </ul>
                </div>
                <div class="span4">
                    <h3>Currently Tracking</h3>
                    <ul>
                        <li><span class="label superfeedr">Superfeedr</span></li>
                        <li><span class="label pubsubhubbub">PubSubHubbub</span></li>
                        <li><span class="label msgboy">Msgboy</span></li>
                        <li><span class="label pubsub">PubSub</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

</body>
</html>
